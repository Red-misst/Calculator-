<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>


  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="calculator-main">
    <div class="display">
      <div class="previous">
       gh
      </div>
      <div class="current">
400
      </div>
    </div>
      <button type="submit"  name="allClear" >AC</button>
      <button type="submit" name="plusOr" >+/-</button>
      <button type="submit" name="percentage" >%</button>
      <button type="submit"  name="divide" >/</button>
      <button type="submit" name="seven" >7</button>
      <button type="submit" name="eight" >8</button>
      <button type="submit" name="nine" >9</button>
      <button type="submit"  name="multiply" >x</button>
      <button type="submit" name="four" >4</button>
      <button type="submit" name="five" >5</button>
      <button type="submit" name="six" >6</button>
      <button type="submit"  name="subtract" >-</button>
      <button type="submit" name="one" >1</button>
      <button type="submit" name="two" >2</button>
      <button type="submit" name="three" >3</button>
      <button type="submit"  name="add" >+</button>
      <button type="submit" name="clear" >R</button>
      <button type="submit" name="zero" >0</button>
      <button type="submit" name="point" >.</button>
      <button type="submit"  name="equals" >=</button>


    </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
